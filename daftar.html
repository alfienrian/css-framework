<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS Framework - Semantic UI</title>
    <link rel="stylesheet" href="styles/semantic.min.css" />
    <script src="js/semantic.min.js"></script>
  </head>
  <body>
    <nav class="ui secondary pointing menu">
      <a href="/" class="item">Beranda</a>
      <a href="catatan.html" class="item">Catatan</a>
      <a href="galeri.html" class="item">Galeri</a>
      <a href="daftar.html" class="active item">Daftar</a>
      <a href="pesan_tiket.html" class="item">Pesan Tiket</a>
    </nav>
    <main style="margin: 32px">
      <div class="ui attached message">
        <div class="header">Selamat Datang di Website Kami!</div>
        <p>Isi form berikut untuk melakukan Pendaftaran</p>
      </div>
      <form class="ui form attached fluid segment">
        <div class="two fields">
          <div class="field">
            <label>Nama Depan</label>
            <input placeholder="First Name" type="text" />
          </div>
          <div class="field">
            <label>Nama Belakang</label>
            <input placeholder="Last Name" type="text" />
          </div>
        </div>
        <div class="field">
          <label>Username</label>
          <input placeholder="Username" type="text" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" />
        </div>
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" id="terms" />
            <label for="terms">Saya setuju dengan kebijakan website ini</label>
          </div>
        </div>
        <div class="ui blue submit button">Daftar</div>
      </form>
    </main>
    <footer>
      <p class="ui center aligned header big segment">
        &copy; 2024 Amro Alfien Syachrian Nadzief - 233307004
      </p>
    </footer>
  </body>
</html>
